<!DOCTYPE html>
<html>
<head>
  <title>3.14 Practice</title>
  <link href="3.14.css " rel="stylesheet" type="text/css"/>
</head>
<body>
  <h2 style="text-align:center; color:darkred; font-size:45px;">Product Registration</h2>
<h5 style="text-align:center;">
  Powered by <a href="https://dingyijie.com">Yijie</a> and 
  <a href="https://chatgpt.com">ChatGPT</a> (style's rules)
</h5>


  <form id="regForm">
    
    <fieldset class="section">
      <div class="row">
        <label for="first">First Name:</label>
        <input type="text" id="first">
        <label for="last" class="inline-label">Last Name:</label>
        <input type="text" id="last">
      </div>

      <div class="row">
        <label for="a1">Address #1:</label>
        <input type="text" id="a1" style="width:400px;">
      </div>

      <div class="row">
        <label for="a2">Address #2:</label>
        <input type="text" id="a2" style="width:400px;">
      </div>

      <div class="row multi">
        <label for="city">City:</label>
        <input type="text" id="city" style="width:120px;">
        <label for="province" class="inline-label">Province:</label>
        <input type="text" id="province" style="width:60px;">
        <label for="postcode" class="inline-label">Postal Code:</label>
        <input type="text" id="postcode" style="width:80px;">
      </div>

      <div class="row">
        <label for="country">Country:</label>
        <input type="text" id="country">
      </div>
    </fieldset>

    <div class="row_line"></div>
   
    <fieldset class="section">
      <div class="row">
        <label for="item">Item Purchased:</label>
        <select id="item">
          <option>LanPass 115</option>
          <option>LanPass 200</option>
          <option>LanPass Pro</option>
        </select>

        <label for="date" class="inline-label">Purchased Date:</label>
        <input type="text" id="date" value="" readonly>
        <button type="button" onclick="get_date()">Click to get date</button>
      </div>

      <div class="row">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="serial">Serial Number:</label>
        &nbsp;
        <input type="text" id="serial" style="width:200px;">
      </div>
    </fieldset>

   <div class="row_line"></div>

    <fieldset class="section">
      <div class="groups-container">
        <div class="group">
          <legend>Used For (check one)</legend>
            <label><input type="radio" name="use" value="home" id="use_home"> Home</label><br>
            <label><input type="radio" name="use" value="business" id="use_business"> Business</label><br>
            <label><input type="radio" name="use" value="charity" id="use_charity"> Religious or Charitable Institution</label><br>
            <label><input type="radio" name="use" value="gov" id="use_gov"> Government</label><br>
            <label><input type="radio" name="use" value="edu" id="use_edu"> Educational Institution</label>
         </div>

      <div class="group">
        <legend>Network Operating System (check all that apply)</legend>
        <label><input type="checkbox" value="netware" class="os"> Netware</label><br>
        <label><input type="checkbox" value="banyan" class="os"> Banyan Vines</label><br>
        <label><input type="checkbox" value="windows" class="os"> Windows</label><br>
        <label><input type="checkbox" value="ibm" class="os"> IBM Lan Server</label><br>
        <label><input type="checkbox" value="pcnfs" class="os"> PC/NFS</label>
     </div>
  </div>
</fieldset>

<div class="row_line"></div>

    <fieldset class="section">
  <label for="comment">Comments</label><br>
  <textarea id="comment" rows="4" cols="83"></textarea><br>

  <div class="buttons">
    <button type="button" onclick="send()">Send Registration</button>
    <button type="button" onclick="cancel()">Cancel</button>
  </div>
</fieldset>


    <div id="error_message">

    </div>
  </form>
  <script src="3.14.js"></script>
</body>
</html>
