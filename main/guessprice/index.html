<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Price Match - Guess the Price!</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="stars"></div>
    
    <!-- Game Container -->
    <div class="game-container">
        <!-- Title -->
        <div class="game-title">
            <h1>üÉè Joker Price Match üÉè</h1>
        </div>

        <!-- Game Status -->
        <div class="game-status">
            <div class="round-info">Round: <span id="currentRound">1</span>/3</div>
            <div class="wins-info">Wins: <span id="winCount">0</span>/3</div>
        </div>

        <!-- Item Display -->
        <div class="item-section">
            <div class="item-display">
                <img id="itemImage" src="img/1.png" alt="Item" class="item-image">
                <div class="item-name-box">
                    <p id="itemName">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Price Input Card -->
        <div class="card">
            <div class="terminal">
                <div class="terminal-header">
                    <span class="terminal-title">
                        <svg class="terminal-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2v20M17 6c0-2-10-2-10 1s10 3 10 6-10 3-10 1"/>
                        </svg>
                        Guess the Price
                    </span>
                </div>
                <div class="terminal-body">
                    <div class="command-line">
                        <span class="prompt">$</span>
                        <div class="input-wrapper">
                            <input
                                type="number"
                                id="priceInput"
                                class="input-field"
                                placeholder="Enter your guess"
                                step="0.01"
                                min="0"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scale Control -->
        <div class="scale-control">
            <label for="scaleSelect">Scale Range:</label>
            <select id="scaleSelect">
                <option value="5">$0 - $5</option>
                <option value="10">$0 - $10</option>
                <option value="20">$0 - $20</option>
                <option value="50">$0 - $50</option>
            </select>
        </div>

        <!-- Ruler Container (Mountain/Roller Coaster Theme) -->
        <div class="ruler-section">
            <div class="ruler-container">
                <svg class="ruler-svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid meet">
                    <!-- Mountain/Roller Coaster Track -->
                    <defs>
                        <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#A0522D;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="cliffGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#666;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- Background Mountains -->
                    <polygon points="0,200 200,100 400,200 600,80 800,200 1000,120 1200,200 1200,300 0,300" fill="#5a7c5e" opacity="0.6"/>
                    
                    <!-- Main Track -->
                    <path d="M 50 250 L 200 180 L 400 150 L 600 220 L 800 100 L 1000 200 L 1150 150" 
                          stroke="url(#trackGradient)" stroke-width="30" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <!-- Rails -->
                    <path d="M 50 240 L 200 170 L 400 140 L 600 210 L 800 90 L 1000 190 L 1150 140" 
                          stroke="#FFD700" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
                    <path d="M 50 260 L 200 190 L 400 160 L 600 230 L 800 110 L 1000 210 L 1150 160" 
                          stroke="#FFD700" stroke-width="4" fill="none" stroke-dasharray="10,5"/>
                    
                    <!-- Price Labels -->
                    <text x="50" y="295" text-anchor="middle" class="price-label">$0</text>
                    <text x="250" y="295" text-anchor="middle" class="price-label">$1</text>
                    <text x="450" y="295" text-anchor="middle" class="price-label">$2</text>
                    <text x="650" y="295" text-anchor="middle" class="price-label">$3</text>
                    <text x="850" y="295" text-anchor="middle" class="price-label">$4</text>
                    <text x="1050" y="295" text-anchor="middle" class="price-label">$5</text>
                    <text x="1150" y="295" text-anchor="middle" class="price-label">FALLS!</text>
                    
                    <!-- Tick Marks -->
                    <line x1="50" y1="220" x2="50" y2="235" stroke="#FFD700" stroke-width="2"/>
                    <line x1="150" y1="210" x2="150" y2="225" stroke="#FFD700" stroke-width="2"/>
                    <line x1="250" y1="200" x2="250" y2="215" stroke="#FFD700" stroke-width="2"/>
                    <line x1="350" y1="190" x2="350" y2="205" stroke="#FFD700" stroke-width="2"/>
                    <line x1="450" y1="180" x2="450" y2="195" stroke="#FFD700" stroke-width="2"/>
                    <line x1="550" y1="190" x2="550" y2="205" stroke="#FFD700" stroke-width="2"/>
                    <line x1="650" y1="200" x2="650" y2="215" stroke="#FFD700" stroke-width="2"/>
                    <line x1="750" y1="190" x2="750" y2="205" stroke="#FFD700" stroke-width="2"/>
                    <line x1="850" y1="180" x2="850" y2="195" stroke="#FFD700" stroke-width="2"/>
                    <line x1="950" y1="190" x2="950" y2="205" stroke="#FFD700" stroke-width="2"/>
                    <line x1="1050" y1="200" x2="1050" y2="215" stroke="#FFD700" stroke-width="2"/>
                    <line x1="1150" y1="210" x2="1150" y2="225" stroke="#FFD700" stroke-width="2"/>
                </svg>

                <!-- Joker Character -->
                <div class="joker-container">
                    <div id="joker" class="joker">
                        <div class="joker-body">
                            <div class="joker-head">
                                <div class="joker-face">
                                    <span class="eye eye-left">‚óè</span>
                                    <span class="eye eye-right">‚óè</span>
                                    <span id="mouth" class="mouth">üòä</span>
                                </div>
                                <div class="joker-hat"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="goBtn" class="btn-go">GO</button>
            <button id="nextBtn" class="btn-next" disabled>NEXT</button>
            <button id="resetBtn" class="btn-reset">RESET</button>
        </div>

        <!-- Final Result -->
        <div id="finalResult" class="final-result" style="display: none;">
            <h2 id="finalMessage">Loading...</h2>
            <p id="finalDetails"></p>
        </div>
    </div>

    <!-- Creator Info -->
    <div class="creator">
        Creator: Yijie and Dan
    </div>

    <!-- JavaScript -->
    <script src="js/game.js"></script>
</body>
</html>
