<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker price guessing game</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="stars"></div>
    <div class="main-content">
        <div class="card">
        <div class="terminal">
            <div class="terminal-header">
            <span class="terminal-title">
                <svg
                class="terminal-icon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                >
                <path d="M12 2v20M17 6c0-2-10-2-10 1s10 3 10 6-10 3-10 1"/>

                </svg>
                Guess Price
            </span>
            </div>
            <div class="terminal-body">
            <div class="command-line">
                <span class="prompt">Your Guess:</span>
                <div class="input-wrapper">
                <input
                    type="text"
                    class="input-field"
                    placeholder="Enter your guess"
                />
                </div>
            </div>
            </div>
        </div>
        </div>
        <div class="buttons">
            <button>GO</button>
            <button>NEXT</button>
            <button>RESET</button>
        </div> 
    </div>
    <div class="ruler-container">
        <img src="img/ruler.png" alt="ruler" class="ruler">
        <img src="img/1.png" alt="joker" class="joker">
    </div>
    <div class="creator">
        Creator:Yijie and Dan
    </div>
</body>
</html>
