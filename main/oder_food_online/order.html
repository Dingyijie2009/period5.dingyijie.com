<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Test - Order</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <span class="logo">Simple Restaurant (Test)</span>
    <a href="index.html">Home</a>
  </nav>

  <main class="container two-col">
    <section class="menu card">
      <h2>Menu</h2>
      <div id="menu"></div>
    </section>

    <aside class="cart card">
      <h2>Your Cart</h2>
      <div id="cart-list" class="cart-list"><div class="muted">Cart is empty</div></div>
      <div class="totals">
        Subtotal: $<span id="subtotal">0.00</span><br>
        Tax (8%): $<span id="tax">0.00</span><br>
        <strong>Total: $<span id="total">0.00</span></strong>
      </div>
      <div class="actions">
        <button id="proceed" disabled>Proceed</button>
      </div>
    </aside>
  </main>

  <script src="js/order.js"></script>
</body>
</html>
